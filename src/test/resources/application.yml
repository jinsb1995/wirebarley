
spring:
  profiles:
    default: test

  datasource:
    url: jdbc:mysql://localhost:3307/wirebarley
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 1111

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    defer-datasource-initialization: true

logging:
  level:
    org.hibernate.orm.jdbc.bind: trace
